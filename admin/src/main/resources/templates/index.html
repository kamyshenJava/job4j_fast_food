<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DISHES</title>

    <link href="https://cdn.jsdelivr.net/npm/semantic-ui@2.2.13/dist/semantic.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="/css/bootstrap.min.css" rel="stylesheet" >
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="table-responsive">
            <table class="table align-middle">
                <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Ingredients</th>
                </tr>
                </thead>
                <tbody>
                <tr class="col-md-6" th:each="dish : ${dishes}">
                    <th class="overflow-auto">
                        <a th:href="@{/dish/{id}(id=${dish.id})}" th:text="${dish.name}"></a>
                    </th>
                    <td class="col-md-3" th:text="${dish.ingredients}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addDish">
            Add a new dish
        </button>
    </div>
    <div class="row d-flex justify-content-center align-items-center mt-3">
        <a th:href="@{/dish/}" class="btn btn-primary" role="button">Reset your search, back to all dishes</a>
    </div>
    <div class="row height d-flex justify-content-center align-items-center mt-3">
        <div class="col-md-8">
            <div class="search">
                <i class="fa fa-search"></i>
                <form th:action="@{/dish/findByName}" method="POST">
                    <input type="text" class="form-control" placeholder="Enter a name..." name="name" required>
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
            </div>
        </div>
    </div>

</div>
<div class="modal fade" id="addDish" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title mx-auto heading-section" id="staticBackdropLabel">New dish</h3>
            </div>
            <div class="modal-body">
                <form th:action="@{/dish/add}" method="POST" id="add" th:object="${dish}">
                    <div class="mb-4">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" maxlength="100" class="form-control form-control-lg" name="name"
                               placeholder="Enter the dish's name..." id="name" required>
                    </div>
                    <div class="mb-4">
                        <label for="ingredients" class="form-label">Ingredients</label>
                        <textarea class="form-control" id="ingredients" rows="3" name="ingredients"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" form="add">Save</button>
            </div>
        </div>
    </div>
</div>
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.2.13/dist/semantic.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
